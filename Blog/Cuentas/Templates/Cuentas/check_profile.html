{% extends "Main/base.html" %}
{% block check_profile %}
<!--Html para mostrar en el front la informacion de la cuenta logeada-->
<section style="background-color: 000000;">
  <div class="container py-5">
    <div class="row">
      <div class="col">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="{{ user.avatar }}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
            <h3 class="my-3">{{user.username}}</h3>
            <p class="text-muted mb-1">{{user.email}}</p>
            <p class="text-muted mb-1">User</p>
            <a class="btn btn-success my-2" href="/profile/">Edit Profile</a>
          </div>
        </div>
        <div class="card mb-4 mb-lg-0">
          <div class="card-body p-0">
            <ul class="list-group list-group-flush rounded-3">
              <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                <i class="fab fa-github fa-lg" style="color: #333333;"></i>
                <p class="mb-0">{{user.avatar.social1}}</p>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                <i class="fab fa-twitter fa-lg" style="color: #55acee;"></i>
                <p class="mb-0">{{user.avatar.social2}}</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">About me</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"></p>
              </div>
            </div>
                <div class="col-sm-9">
                    <p class="text-muted mb-0">{{user.avatar.description}}</p>
              </div>
            </div>
        </div>
    </div>
</div>
</section>
{% endblock %}
