{% extends "main/base.html" %}
{% block editar_blog %}
{% if user.id == publicacion_model.author_id %}
<!--html para editar un blog ya publicado -->
<div class="card mx-auto" style="width: 30rem;">
    <div class="row my-3 p-3 mx-auto">
        <div class="form-content">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-5">
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <br><br>
            </form>
        </div>
    </div>
</div>
{% else %}
<div class="container">
    <h2>Acceso denegado</h2>
</div>
{% endif %}
{% endblock%}
