{% extends "main/base.html" %}
{% load static%}
{% block Nuevas_Publicaciones %}
<!--html para crear nuevas publicaciones/blogs -->
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    .card {
        box-shadow: 0 16px 20px 000000
        ;
    }
</style>
<div class="card mx-auto" style="width: 30rem;">
    <div class="row my-3 p-3 mx-auto">
        <div class="form-content">
            <form action="" method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="h5" "small mb-1">Title:</label>
                                {{ nueva_publicacion.title }}
                            <label class="h5" "small mb-1">Subtitle:</label>
                                {{ nueva_publicacion.subtitle }}
                            <label class="h5" "small mb-1">Body:</label>
                                {{ nueva_publicacion.body }}
                        </div>
                        <div class="form-group">
                            <label class="small mb-2">Image:</label>
                            {{ nueva_publicacion.imagen }}
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block">Save Changes</button>
                <button type="reset" class="btn btn-dark btn-block">Reset</button>
                <br><br>
            </form>
        </div>
    </div>
</div>
{% endblock %}
